<!doctype html>

<html>
<head>
    <title>Twitter</title>
    <meta charset="utf-8">
</head>
    <body>
    <h1>Twitter</h1>
    {% block content %}{% endblock %}
    <footer>
    <p>{{ request.user.username }}</p>
    {% if request.user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
        <!--<p>Date: {{ date }}</p>-->
        <!--<p>Wersja: {{ version }}</p>-->
    </footer>
</body>
</html>
